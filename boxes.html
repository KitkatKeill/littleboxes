<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Boxes</title>
   <style>
      .container {
         border-width: 2px;
         border-color: #00ff00;
         background-attachment: fixed;
         background-image: url("https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F20%2F2015%2F04%2Fx-files-435-1.jpg&q=85");
         border-style: solid;
         padding: 20px;
         width: 100%;
         margin-bottom: 10px;
      }

      #box1 {
         width: 70%;
         float: right;
      }

      #box2 {
         width: 20%;
         float: left;
      }

      #box3 {
         width: 40%;
         float: left;
         margin-left: 50px;
      }

      #box4 {
         width: 90%;
         float: left;
      }

      #box5 {
         width: 80%;
         float: left;
      }

      #box6 {
         width: 60%;
         float: right;
      }
   </style>
</head>
<body>
   <div class=container id=box1>
   </div>
   <div class=container id=box2>
   </div>
   <div class=container id=box3>
   </div>
   <div class=container id=box4>
   </div>
   <div class=container id=box5>
   </div>
   <div class=container id=box6>
   </div>
</body>
</html>
